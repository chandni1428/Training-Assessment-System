<a class="clickable" (click)="openModal(template)">
  Edit-Profile
</a>
<ng-template #template>
  <div class="modal-header">
      <h4 class="modal-title pull-left">Edit-Profile</h4>                   
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="form-vertical">
    <fieldset>
      <!-- Text input-->
      <label class="col-md-4 control-label" for="fName">First Name</label>
      <div class="col-md-8">
        <input id="fName" name="fName" placeholder="Enter First Name" [(ngModel)]="userData.firstName" class="form-control input-md">
      </div>
      <!-- Text input-->
      <label class="col-md-4 control-label" for="lName">Last Name</label>
      <div class="col-md-8">
        <input id="lName" name="lName" placeholder="Enter Last Name" class="form-control input-md" [(ngModel)]="userData.lastName"
          type="text">
      </div>
      <!-- Text input-->
      <label class="col-md-4 control-label" for="cNo">Contact Number</label>
      <div class="col-md-8">
        <input id="cNo" name="cNo" placeholder="Enter Contact No" [(ngModel)]="userData.contactNo" class="form-control input-md"
          type="text">
      </div>

      <!-- Button (Double) -->
      <div class="modal-footer">
        <button id="btnAdd" name="btnAdd" class="btn btn-success" (click)="saveData()" >SAVE</button>
        <button id="btnCancel" name="btnCancel" class="btn btn-danger" (click)="modalRef.hide()">
            <span aria-hidden="true"> CANCEL</span>
         </button>
      </div>
    </fieldset>
  </form>
</ng-template>
