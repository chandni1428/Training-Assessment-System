<div class="banner-sektion banner-overlay ">
    <div class="container text-center">
        <div class="col-md-12">
            <div class="banner-heading ">
                <h2>Training Assessment System </h2>
                <P>Create Your Own Training</P>
<div class="row margintop">
    <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
                <div *ngIf="usersService.usersList" class="mr-5"><h1>{{usersService.usersList.length}}</h1> Employees!</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" [routerLink]="['/user-form']">
                <span class="float-left" >View Details</span>
                <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                </span>
            </a>
        </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
                <div class="mr-5"><h1>{{trainingList.length}}</h1> Trainings!</div>
            </div>
            <a class="card-footer text-white clearfix small z-1"  [routerLink]="['/training']" >
                <span class="float-left">View Details</span>
                <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                </span>
            </a>
        </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
                <div class="mr-5"><h1>{{closed}}</h1> Training Closed!</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" [routerLink]="['/training']">
                <span class="float-left">View Details</span>
                <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                </span>
            </a>
        </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-danger o-hidden h-100">
            <div class="card-body">
                <div class="mr-5"><h1>{{notSubmitted}}</h1> Draft Training!</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" [routerLink]="['/training']">
                <span class="float-left">View Details</span>
                <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                </span>
            </a>
        </div>
    </div>
</div>
